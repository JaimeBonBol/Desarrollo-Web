<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
    <script src="js/ejercicio3.js"></script>
    <link rel="stylesheet" href="css/ejercicio3.css">
</head>
<body>
    <div class="contenido">
        <div class="enunciado">
            <p>Ejercicio 3: Crear una web que tenga dos cuadros de texto y un botón y hacer un script de javaScript para que cuando hagamos click sobre él se muestre con la función alert la suma de lo escrito en ambos cuadros de texto.</p>
        </div>

        <div class="textos">
            <input type="text" name="texto1" id="texto1" placeholder="Escribe algo">
            <input type="text" name="texto2" id="texto2" placeholder="Escribe algo">
            
            <input type="number" name="num1" id="num1" placeholder="Escribe número">
            <input type="number" name="num2" id="num2" placeholder="Escribe número">
            
            <button type="submit" onclick="unirSumar()">Unir ambos textos y sumar números</button>
        </div>
    </div>
</body>
</html>
