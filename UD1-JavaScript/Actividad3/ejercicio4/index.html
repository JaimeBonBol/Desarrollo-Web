<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 3 - Ejercicio 4</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body onload="setInterval(ocultarGif, 1000)">
    <div class="wrapper">
        <div class="enunciado">
            <p>Actividad 3 - Ejercicio 4: Crear una web que muestre un gif animado (cógelo de la galería de google) durante 5 segundos. Pasado ese tiempo ocultará dicho gif y mostrará una tabla de 5 filas y 5 columnas que se creará dinámicamente.</p>

        <div class="contenido">
            <div class="imagen">
                <img src="images/gif.gif" alt="">
            </div>
        </div>
    </div>
