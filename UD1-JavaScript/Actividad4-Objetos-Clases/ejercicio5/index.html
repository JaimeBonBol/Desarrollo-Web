<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 4 - Ejercicio 5</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="enunciado">
            <p>Actividad 4 - Ejercicio 5: Define un objeto, mediante una expresión, que tenga dos propiedades: precio y descuento y un método neto que devuelve el valor del objeto con el descuento aplicado. El método calculará el precio con el descuento aplicado. Los valores se pedirán por teclado.</p>
        </div>
        <div class="contenido">
            <input id="inputPrecio" type="number" placeholder="Precio">
            <input id="inputDescuento" type="number" placeholder="Descuento">
            <button onclick="calcularDescuento()">Calcular precio neto</button>
            <p id="salidaNeto"></p>
        </div>
    </div>
</body>
</html>
