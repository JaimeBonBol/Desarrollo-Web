<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 4 - Ejercicio 1</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="enunciado">
            <p>Actividad 4 - Ejercicio 1: Define un objeto que sea un alumno para guardar sus calificaciones, los módulos que tienen que tener son DIN, AaD, Opt, IPE e Inglés, en la salida tenemos que devolver el nombre del alumno, las diferentes calificaciones y la media.</p>
        </div>
        <div class="contenido">
            <div class="nombre">
                <p id="pNombre"></p>
                <button onclick="nombreAlumno()">Mostrar nombre</button>
            </div>
            <div class="calificaciones">
                <p id="pCalificaciones"></p>
                <button onclick="calificacionesAlumno()">Mostrar calificaciones</button>
            </div>
            <div class="media">
                <p id="pMedia"></p>
                <button onclick="mediaAlumno()">Mostrar media</button>
            </div>
        </div>
    </div>
</body>
</html>
