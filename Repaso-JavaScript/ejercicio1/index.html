<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repaso JS - Ej 1</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="enunciado">
            <p>Crea un script que reciba dos números y en función de un texto sume, reste, multiplique o divida, en el caso de la división tiene que decir el cociente y el resto de la operación.</p>
        </div>
    </div>
    <div class="contenido">
        <div class="num1">
            <p>Número 1</p>
            <input id="inputNum1" type="text">
        </div> 
        <div class="num2">
            <p>Número 2</p>
            <input id="inputNum2" type="text">
        </div> 
        <div class="operador">
            <p>Operación</p>
            <input id="inputOperador" type="text">
        </div> 
        <div class="resultado">
            <button id="btnCalcular">Calcular</button>
            <p>Resultado</p>
            <p id="resultado"></p>
            <p id="resto"></p>
        </div>
    </div>
</body>
</html>
