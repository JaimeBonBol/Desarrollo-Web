<!-- Crea tu horario de clases en HTML, el horario debe de estar contenido en una tabla, en la parte superior debe estar el nombre del curso, debajo los días de la semana de lunes a viernes y a la izquierda las horas, cada asignatura tendrá un estilo propio y un fondo diferente, para esto crea una clase para cada asignatura. -->

<!DOCTYPE html>
<html lang="en">
<head>

    <title>ejercicio1</title>

    <div class="contenedor">

            </tr>
