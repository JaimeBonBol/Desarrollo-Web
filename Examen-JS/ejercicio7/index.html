<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen JS - Ej7</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="enunciado">
            <p></p>
        </div>
        <div class="contenido">
            <p id="arrayCursos"></p>
            <p id="arrayAsignaturas"></p>

            <input id="cursoBuscar" type="text" placeholder="Curso a buscar">
            <button onclick="buscarCurso()">Buscar curso</button>
            <button onclick="listarAsignaturasCurso()">Listar asignaturas curso</button>

            <p id="salidaCurso"></p>
            <p id="salidaAsignaturasCurso"></p>

            <input type="text" placeholder="Asignatura a buscar">
            <button onclick="mostrarDatosAsignatura()">Buscar datos asignatura</button>

            <p id="salidaDatosAsignatura"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
