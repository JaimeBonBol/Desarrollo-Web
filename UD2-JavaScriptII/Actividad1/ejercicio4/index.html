<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 4 - Js II</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="enunciado">
        <p>
          Crea un script que mediante callback puedas realizar la suma, resta,
          multiplicación y división. El resultado y la operación deben de
          almacenarse en una tabla. Crea las entradas necesarias para comprobar
          que funciona.
        </p>
      </div>

      <div class="contenido">
        <h2>Calculadora con Historial</h2>

        <div class="inputs">
          <input type="number" id="num1" placeholder="Número 1" />
          <input type="number" id="num2" placeholder="Número 2" />
        </div>

        <button id="btnSumar" onclick="realizarCalculo(sumar, this)">Sumar</button>
        <button id="btnRestar" onclick="realizarCalculo(restar, this)">Restar</button>
        <button id="btnMult" onclick="realizarCalculo(multiplicar, this)">Multiplicar</button>
        <button id="btnDiv" onclick="realizarCalculo(dividir, this)">Dividir</button>

        <table id="tablaHistorial">
          <thead>
            <tr>
              <th>Número 1</th>
              <th>Número 2</th>
              <th>Operación</th>
              <th>Resultado</th>
            </tr>
          </thead>
          <tbody id="tbody">

          </tbody>
        </table>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
